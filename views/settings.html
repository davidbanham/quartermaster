<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form role="form">
        <div class="form-group">
          <label for="fieldMarshalHost">Field Marshal Hostname</label>
          <input class="form-control" ng-model="fieldmarshalInfo.host" id="fieldMarshalHost"></input>
          <label for="fieldMarshalPort">Field Marshal Port (default 4001)</label>
          <input class="form-control" ng-model="fieldmarshalInfo.port" id="fieldMarshalPort"></input>
          <label>Field Marshal Username (stored in cleartext)</label>
          <input class="form-control" ng-model="fieldmarshalInfo.pass" type="password"></input>
        </div>
      </div>
    </form>
  </div>
</div>
